<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/static/sociofuzz-icon.png" type="image/x-icon">
    <link rel="shortcut icon" sizes="57x57" href="/static/sociofuzz-icon.png">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sociofuzz Blog - Movie Rating, Reviews and Analysis from Social Meida</title>
    <meta name="description" content="Sociofuzz is a social rating, reviews and analysis platform, it provides social analysis, reviews and ratings about the latest trends, movies, politics and sports." />
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:site_name" content="Sociofuzz">
    <meta property="og:url" content="http://www.sociofuzz.com/blog/">
    <meta name="og:title" content="Sociofuzz Blog">
    <meta name="og:description" content="Sociofuzz is a social rating, reviews and analysis platform, it provides social analysis, reviews and ratings about the latest trends, movies, politics and sports.">
    <meta name="og:image" content="http://www.sociofuzz.com/static/images/teaser.jpg">
    <meta property="og:site_name" content="Sociofuzz" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sociofuzz Blog" />
    <meta property="og:description" content="Sociofuzz is a social rating, reviews and analysis platform, it provides social analysis, reviews and ratings about the latest trends, movies, politics and sports." />
    <meta property="og:url" content="http://www.sociofuzz.com/blog" />
    <link rel="canonical" href="http://www.sociofuzz.com/blog" />

    <meta property="og:image" content="http://www.sociofuzz.com/static/images/teaser.jpg" />
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/blog.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- <a class="navbar-brand" href="/"></a> -->
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
        </div>
    </nav>
    <header class="intro-header" style="background-image: url('static/images/teaser.jpg')">
        <div class="container sam">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <span class="ttle">Sociofuzz Blog</span>
                        <span class="subheading">Movies Social Rating and Insights</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {% for post in posts %}
                <div class="post-preview">
                    <a href="blogs/{{ post['link'] }}">
                        <h1 class="post-title">
                          {{ post['title'] }}
                      </h1>
                  </a>
                  <p class="post-subtitle">
                    {{ post['Desc'][:200] }} ...
                </p>
                <p class="post-meta">{{ post['PostedOn'] }}</p>
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p class="copyright text-muted"> &copy; 2016 <a href="../">www.sociofuzz.com</a> </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
