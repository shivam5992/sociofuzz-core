<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ blog['title'] }} - Sociofuzz blog</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/blog.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/sociofuzz-icon.png" type="image/x-icon">
    <link rel="shortcut icon" sizes="57x57" href="/static/sociofuzz-icon.png">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="{{ blog['Desc'] }}" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:site_name" content="Sociofuzz">
    <meta property="og:url" content="http://www.sociofuzz.com/blogs/{{ blog['link'] }} ">
    <meta name="og:title" content="{{ blog['title'] }} - Sociofuzz blog">
    <meta name="og:description" content="{{ blog['Desc'] }}">
    <meta name="og:image" content="http://www.sociofuzz.com/static/images/teaser.jpg">
    <meta property="og:site_name" content="Sociofuzz" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ blog['title'] }}" />
    <meta property="og:description" content="{{ blog['Desc'] }}" />
    <meta property="og:url" content="http://www.sociofuzz.com/blogs/{{ blog['link'] }}" />
    <meta property="og:image" content="http://www.sociofuzz.com/static/images/teaser.jpg" />
    <link rel="canonical" href="http://www.sociofuzz.com/blogs/{{ blog['link'] }}" />

</head>

<body>

    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"></a>
            </div>
        </div>
    </nav>

    <header class="intro-header" style="background-image: url('../static/images/teaser.jpg')">
        <div class="container sam">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <p class="ttleb">{{ blog['title'] }}</p>
                        <span class="meta">Posted on {{ blog['PostedOn'] }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 blog-text ">
                    {{ blog['blogHTML']|safe }}

                    <script type="text/javascript">
                    //<![CDATA[
                    (function() {
                        var shr = document.createElement('script');
                        shr.setAttribute('data-cfasync', 'false');
                        shr.src = '//dsms0mj1bbhn4.cloudfront.net/assets/pub/shareaholic.js';
                        shr.type = 'text/javascript'; shr.async = 'true';
                        shr.onload = shr.onreadystatechange = function() {
                          var rs = this.readyState;
                          if (rs && rs != 'complete' && rs != 'loaded') return;
                          var site_id = 'dc5867bc08d8977f494e3a54c7bae06e';
                          try { Shareaholic.init(site_id); } catch (e) {}
                      };
                      var s = document.getElementsByTagName('script')[0];
                      s.parentNode.insertBefore(shr, s);
                  })();
                    //]]>
                    </script>
                    <div class="shareaholic-canvas" data-app="share_buttons" data-app-id="19246410"></div>
                    <br>
                    <div id="disqus_thread"></div>
                    <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES * * */
                    var disqus_shortname = 'sociofuzz';

                    /* * * DON'T EDIT BELOW THIS LINE * * */
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                    </script>
                    <!-- <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript> -->    
                </div>
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 blog-text ">
                <br>
                <div class="row posts">  
                    {% for post in posts[:5] %}
                        {% if post['title'] != blog['title'] %}
                        <div class="col-md-6 apost">
                            <a href="/blogs/{{ post['link'] }}">
                                <span class="rel-text">{{ post['title'] }}</span>
                            </a>
                            <br>
                            <span class="rel-date">{{ post['PostedOn'] }}</span>
                        </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
            </div>
        </div>

    </article>
    <hr>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <p class="copyright text-muted"> &copy; 2016 <a href="../">www.sociofuzz.com</a> </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-45186276-3', 'auto');
ga('send', 'pageview');
</script>
