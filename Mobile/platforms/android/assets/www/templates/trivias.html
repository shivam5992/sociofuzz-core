<ion-view view-title="Trivias">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="content">
            <div class="list" ng-repeat="trivia in trivias">
                <!--  Repeat -->
                <div class=" card-item">
                    <div ui-sref="app.gallery" class="card stable-bg ink ink-dark">
                        <div class="item-text-wrap">
                            <div class="row trivrow">
                                {{ trivia }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
