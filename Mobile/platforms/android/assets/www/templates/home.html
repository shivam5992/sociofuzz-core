<ion-view view-title="Sociofuzz">
<ion-content ng-class="{expanded:isExpanded}">
    
    <div class="card">
        <div class="movie-about-name movie-login-name">Latest Movies</div>
        <div class="movie-sect">
            <div class="movie-cardish" ng-repeat="mv in index1.upcoming[0].projection">
                <div ui-sref="app.profile({ moviename : mv.uname  })" class="movie-poster1">
                    <img src="{{ mv.poster  }}" >
                </div>
                <div class="movie-cardish-details">
                    <div class="movie-tweets">
                        <span ng-bind-html="mv.stars[0]"></span>
                        <span class="movie-card-rank"> {{ mv.rank }}</span>
                    </div>
                    <div class="movie-tweets-span"><i class="ion-social-twitter"></i> {{ mv.tweetcount }} tweets</div>
                </div>
            </div>
        </div>
    </div>

</ion-content>
</ion-view>
